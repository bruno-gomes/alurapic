<div class="container">
    <h1 class="text-center">{{foto.titulo}} </h1>
     <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    
    <form [formGroup]="bgForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    name="titulo" 
                    [(ngModel)]="foto.titulo" 
                    formControlName="titulo" 
                    class="form-control"  autocomplete="off">
                    <div *ngIf="!bgForm.controls.titulo.valid">
                        <span *ngIf="bgForm.controls.titulo.errors.required" class="form-control alert-danger">
                            Título obrigatório
                        </span>
                        <span *ngIf="bgForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                            Título deve ter no minimo 4 caracteres
                        </span>     
                    </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input 
                    name="url" 
                    [(ngModel)]="foto.url" 
                    formControlName="url" 
                    class="form-control"  autocomplete="off">
                     <span *ngIf="bgForm.controls.url.invalid" class="form-control alert-danger">
                         URL obrigatório
                    </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                 <textarea 
                    name="descricao" 
                    [(ngModel)]="foto.descricao"
                    formControlName="descricao"  
                    class="form-control"  autocomplete="off">
                </textarea>
            </div>

            <botao 
                nome="Salvar" 
                tipo="submit" 
                estilo="btn btn-primary" 
                [desabilitado]="!bgForm.valid">
            </botao>
            <!--<button type="submit" class="btn btn-primary" [disabled]="bgForm.invalid" >
                Salvar
            </button>-->
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </div>
    </form>
</div>
