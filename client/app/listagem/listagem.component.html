<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                </div> 
                <input #textoProcurado (keyup)="0" class="form-control" placeholder="filtrar pelo titulo da foto"/>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>
   <!--<foto url="img/leao.jpg" titulo="LeÃ£o"></foto>-->
   <!--<foto *ngFor="let foto of fotos" url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>-->
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <a [routerLink] = "['/cadastro', foto._id]" >
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </a>
            
            <botao nome="Remover"
                    estilo="btn-danger btn-blocker"
                    (acao)="modal.show()"                    
                    > 
            </botao>
            <modal #modal frase="Tem certeza que deseja remover esta foto?" (confirma)="remove(foto, painel)"></modal>
            <!--<button class="btn btn-danger btn-blocker" (click)="remove(foto)">Remover</button>-->
        </painel>
    </div>
</div>
